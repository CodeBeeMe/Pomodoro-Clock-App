<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Amaranth|Chewy|Droid+Sans+Mono|Jura|Kelly+Slab|Orbitron|Play|Quantico" rel="stylesheet">
  <title>Build a Pomodoro Clock</title>
</head>

<body>
  <div class="container">
    <div class="divider-top-one">
    </div>
    <div class="divider-top-two">
    </div>
    <div class="box">
      <div class="d-flex justify-content-center">
        <div class="minus">
          <button id="minus"><p>&#8722</p></button>
        </div>
        <div class="timer">
          <div id="reset"><h1 id="char">reset</h1></div>
          <div class="info">
            <h1 class="work-info text-center"><i class="fa fa-keyboard-o" aria-hidden="true"></i><br>work</h1>
            <h1 class="break-info text-center">break<br><i class="fa fa-coffee" aria-hidden="true"></i></h1>
          </div>
          <span id="countdown"></span>
          <div id="display" class="inner-glow session" title="Begin Session">
            <div id="pause"></div>
            <div id="resume"></div>
            <div class=" green">
              <span class="progress-left">
                    <span class="progress-bar"></span>
              </span>
              <span class="progress-right">
                    <span class="progress-bar"></span>
              </span>
              <div class="progress-value"></div>
            </div>
          </div>
        </div>
        <div class="plus">
          <button id="plus"><p>+</p></button>
        </div>
      </div>
    </div>
    <div class="br-box">
      <div class="divider-bottom">
      </div>
      <div class="d-flex justify-content-center">
        <div class="nfo">
          <h1 class="break-icon text-center"><br><i class="fa fa-coffee" aria-hidden="true"></i></h1>
        </div>
        <div class="br-minus">
          <button id="br-minus"><p>&#8722</p></button>
        </div>
        <div class="br-timer">
          <span id="br-time">0</span>
          <div id="br-display" class="br-glow break" title="">
          </div>
        </div>
        <div class="br-plus">
          <button id="br-plus"><p>+</p></button>
        </div>
      </div>
    </div>
    <div class="title text-center">
      <h1>Pomodoro Clock App</h1>
    </div>
    <div class="footer text-center">
      <h5>Designed and coded by <a href="https://github.com/Madness2aMaze" target="_blank" id="footbar" title="©2017 Cătălin Anghel-Ursu @Madness2aMaze - All Rights Reserved">Madness2aMaze &copy2017 - All Rights Reserved</a> | <a href="http://codepen.io/Madness2aMaze/" title="More of my works" target="_blank"><i class="fa fa-codepen" id="icon-cpen" aria-hidden="true"></i></a> | <a href="https://www.freecodecamp.com/" target="_blank" title="FreeCodeCamp" ><i class="fa fa-free-code-camp" id="icon-fcc" aria-hidden="true"></i></a></h5>
    </div>
  </div>
</body>

</html>
